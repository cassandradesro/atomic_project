<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Atomic</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/qbn4jnk.css">
		<link rel="stylesheet" href="dist/css/main.css">
	</head>

	<body>
		<a href="index.html"><img class="logo" src="dist/img/logo.png" alt="atomic logo"></a>

		<div id="left">
			<button class="btn js-btn">
				<span class="btn__bar"></span>
				<em class="sr-only">menu</em>
			</button>

			<section class="icon-menu">
				<img src="dist/img/hat.png" alt="hat icon">
				<img src="dist/img/chair.png" alt="chair icon">
				<img src="dist/img/shirt.png" alt="shirt icon">
				<img src="dist/img/shorts.png" alt="shorts icon">
				<img src="dist/img/shoe.png" alt="shoe icon">
				
			</section>
			<div class="menu-list">
				<li><a href="">Hat</a></li>
				<li><a href="">Chair</a></li>
				<li><a href="">Shirt</a></li>
				<li><a href="">Short</a></li>
				<li><a href="">Shoe</a></li>
			</div>
			<section class="mobile-bag-icon">	
				<img src="dist/img/bag.png" alt="bag icon">
			</section>
		</div>
		<div id="right">
			<img src="dist/img/bag.png" alt="bag icon">
		</div>
		<div id="top">

			<img src="dist/img/search.png" alt="search icon">
			<p>About</p>
			<p>Contact</p>
		</div>
		<div id="bottom"></div>
		<div class="content-wrapper">


			<div class="box-wrapper active">

				<div class="box-container girl1">
					<div class="box box1"></div>
					<div class="text-wrapper">
						<p class="text">1960s Shift Dress </p>
						<span>$48</span>
					</div>
				</div>

				<div class="box-container girl2">
					<div class="box box2"></div>
					<div class="text-wrapper">
						<p class="text">Victorian Frock </p>
						<span>$52</span>
					</div>
				</div>

				<div class="box-container girl3">
					<div class="box box3"></div>
					<div class="text-wrapper">
						<p class="text">1970s Patterned Dress </p>
						<span>$70</span>
					</div>
				</div>

				<div class="box-container girl4">
					<div class="box box4"></div>
					<div class="text-wrapper">
						<p class="text">Disco Sequin Gown </p>
						<span>$84</span>
					</div>
				</div>

			</div>

			<div class="selection-container">

				<div class="col-half product-images">
					<a href="shop.html">Back</a>
					<image class="product-image" src="dist/img/girl2.png" alt="product image">
					<div class="swatches">
						<div class="swatch swatch1"></div>
						<div class="swatch swatch2"></div>
					</div>
				</div>


				<div class="col-half product-details">
					<div class="title-wrapper">
						<h1 class="product-title"></h1>
						<p class="product-price"></p>
					</div>
					<p class="product-description"></p>
					<div class="details">
						<h2>Care</h2>
						<p >-</p>
					</div>
					<div class="details">
						<h2>Material</h2>
						<p>-</p>
					</div>
					<div class="details">
						<h2>Condition</h2>
						<p>-</p>
					</div>
					<div class="details">
						<h2>Measures</h2>
						<p>-</p>
					</div>
					<div class="button-wrapper">
						<button>add to bag</button>
					</div>
				</div>


			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="dist/js/animation.js"></script>
		<script src="dist/js/app.js"></script>
	</body>
</html>
